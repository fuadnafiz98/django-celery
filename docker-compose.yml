version: "3.8"

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: django-celery
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ${DB_NAME}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      - "54321:54321"
  redis:
    image: "redis:alpine"
    command: [ "redis-server", "--appendonly yes" ]
    volumes:
      - redis:/data
  celery:
    build: .
    command: celery -A core worker -l INFO
    volumes:
      - .:/usr/src/app
    depends_on:
      - django
      - redis
  celery-beat:
    build: .
    command:
      [
        "celery",
        "-A",
        "core",
        "beat",
        "-l",
        "DEBUG",
        "--scheduler",
        "django_celery_beat.schedulers:DatabaseScheduler"
      ]
    volumes:
      - .:/usr/src/app
      - staticfiles:/static
    environment:
      STATIC_ROOT: "/static"
    env_file:
      - .env
    restart: always
  flower:
    build: .
    container_name: flower
    command: celery -A core flower --port=5555 --address=0.0.0.0
    volumes:
      - .:/usr/src/app
    ports:
      - "5555:5555"
    depends_on:
      - celery
      - django
      - redis
volumes:
  django-celery:
  redis:
  celery:
  staticfiles:
